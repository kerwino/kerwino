name: GitHub-Profile-Summary-Cards
on:
    push:
    schedule:
        - cron: "0 * * * *"
    workflow_dispatch:
jobs:
    job1:
        name: Generate
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: vn7n24fzkq/github-profile-summary-cards@release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  USERNAME: ${{ github.repository_owner }}
